<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.3.0-web/css/all.css">
</head>
<body>
    <header>
            <h2 class="logo">CPhone</h2>
            <nav class="input-text">
                <input type="text" class="input" placeholder="Nhập tìm kiếm...">
                <button class="find"><i class="fa-solid fa-magnifying-glass"></i></button>
            </nav>

            <nav class="navigations">
                <button class="btn">
                    <span><i class="fa-solid fa-file-lines"></i></span>
                    <ul> Thông tin
                        <li><a href="#">Khuyến mãi</a></li>
                        <li><a href="#">Trả góp</a></li>
                        <li><a href="#">Sản phẩm</a></li>
                    </ul>
                </button>
                <!-- <button class="btn"><span><i class="fa-solid fa-file-lines"></i></span>Thông tin mới nhất</button> -->
                <button class="btn"><span><i class="fa-brands fa-cc-amazon-pay"></i></span>Thanh toán</button>
                <button class="btn">
                    <span><i class="fa-solid fa-cart-plus"></i></span>Giỏ hàng</button>
                <button class="btn btnLogin">
                    
                    <span><i class="fa-regular fa-circle-user"></i></span>Đăng nhập</button>

            </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="#">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password ?</a>

                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ?
                        <a href="#" class="register-link">Register</a>
                    </p>
                    
                </div> 
            </form>
        </div> 
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" name="" id="" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="#">
                        <input type="checkbox">
                        I agree to the term & condittions
                    </label>
                    <!-- <a href="#">Forgot Password ?</a> -->

                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an Account ?
                        <a href="#" class="login-link">Login</a>
                    </p>
                    
                </div> 
            </form>
        </div> 
    </div>
    <div class="container">
        <nav class="header-none"></nav>
        <a href="#" class="tieude">Trang Chủ</a>

        <div class="content-poster">
            <div id="posters">
                <img src="../../picture/poster1(1).webp" alt="">
                <img src="../../picture/poster1(2).webp" alt="">
                <img src="../../picture/poster1(3).webp" alt="">
                <img src="../../picture/poster1(4).webp" alt="">
                <img src="../../picture/poster1(5).webp" alt="">
                <img src="../../picture/poster1(6).webp" alt="">
                <img src="../../picture/poster1(7).webp" alt="">
            </div>
            <div id="poster">
                <img src="../../picture/poster1(3).webp" alt="">
                <img src="../../picture/poster1(1).webp" alt="">
                <img src="../../picture/poster1(4).webp" alt="">
                <img src="../../picture/poster1(2).webp" alt="">
                <img src="../../picture/poster1(5).webp" alt="">
                <img src="../../picture/poster1(7).webp" alt="">
                <img src="../../picture/poster1(6).webp" alt="">
            </div>
        
        </div>
        <div class="fillters-phones">
            <div class="grids">
                    <label for="">Filters</label>
            </div>
            <div class="grids">
                <label for="">Phones</label>
            </div>
        </div>

    </div>
    <script src="../js/main.js"></script>
</body>
</html>
